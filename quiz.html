<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Question 1: Fill in the blank</legend>
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </fieldset>

        <fieldset>
            <legend>Question 2: Short answer</legend>
            <label for="q2">Explain the purpose of CSS:</label>
            <textarea id="q2" name="q2"></textarea>
        </fieldset>

        <fieldset>
            <legend>Question 3: Multiple choice</legend>
            <label for="q3">What is the default display property for a div element?</label>
            <select id="q3" name="q3">
                <option value="">Select an option</option>
                <option value="block">Block</option>
                <option value="inline">Inline</option>
                <option value="inline-block">Inline-block</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Question 4: Integer answer</legend>
            <label for="q4">How many levels of headings are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1">
        </fieldset>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
